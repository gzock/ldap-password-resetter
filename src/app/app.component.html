<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <div class="row">
    <div class="main">
      <mat-vertical-stepper #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Enter your ldap account</ng-template>
            <mat-form-field>
              <mat-label>LDAP Account</mat-label>
              <input matInput placeholder="LDAP Account" formControlName="firstCtrl" required [(ngModel)]="uid">
            </mat-form-field>
            <div>
              <button mat-raised-button color="primary" matStepperNext (click)="onGenerateToken()">Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Confirmation</ng-template>
            <label id="example-radio-group-label">Sent confirmation code to your mail address.</label>
            <mat-form-field>
              <mat-label>Please enter the confirmation code</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="" required [(ngModel)]="token">
            </mat-form-field>
            <div>
              <button mat-raised-button matStepperPrevious>Back</button>
              <button mat-raised-button color="primary" matStepperNext (click)="onResetPassword()">Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
